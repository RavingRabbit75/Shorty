{% extends "base.html" %}

{% block content %}
	<h1>View User</h1>
	<div class="viewBox">
		<div class="col-xs-6">
			<div class="fullName">{{user.first_name+" "+user.last_name}}</div>
			<div class="subInfo">
				{{"Username: "+user.username}}
			</div>
			<div class="subInfo">
				{{"Email: "+user.email}}
			</div>
		</div>
		<div class="col-xs-6 viewBtn2">
			<a href="/users/{{user.id}}/messages">
				<button class="btn btn-default">Messages</button>
			</a>
			<a href="/users/{{user.id}}/edit">
				<button class="btn btn-default">Edit</button>
			</a>
			<form id="deleteBtnForm" action="/users/{{user.id}}?_method=DELETE" method="POST">
				<button type="submit" class="btn btn-default">Delete</button>
			</form>
		</div>
	</div>
	
{% endblock %}
