{% extends "base.html" %}

{% block content %}
	<h1>Create New User</h1>
	<form class="navbar-form navbar-left" action="/users" method="POST">
		{{ form.csrf_token }}
		<div class="form-group">			
			{{ form.username(class="form-control") }}
		</div>
		<button type="submit" class="btn btn-default">Create User</button>
		<div class="form-group">
			{{ error }}
		</div>
	</form>

{% endblock %}
