{% extends "base.html" %}

{% block content %}
	<h1>Edit User: {{user.username}}</h1>
	<form class="navbar-form navbar-left" action="/users/{{user.id}}?_method=PATCH" method="POST">
		{{ form.csrf_token }}
		<div class="form-group">	
			{{ form.username(class="form-control", placeholder="Enter Username", value=user.username) }}
		</div>
		<button type="submit" class="btn btn-default">Save Changes</button>
		<div class="form-group">
			{{ error }}
			
		</div>
	</form>
{% endblock %}
