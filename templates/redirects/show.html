{% extends "base.html" %}

{% block content %}
	<h1>View Message</h1>
	<div class="viewBox">
		<div class="col-xs-6">
			<div class="fullName">{{message.content}}</div>
		</div>
		<div class="col-xs-6 viewBtn2">
			<a href="/users/{{user.id}}/messages/{{message.id}}/edit">
				<button type="submit" class="btn btn-default">Edit</button>
			</a>
			<form id="deleteBtnForm" action="/users/{{user.id}}/messages/{{message.id}}?_method=DELETE" method="POST">
				<button type="submit" class="btn btn-default">Delete</button>
			</form>
		</div>
	</div>

	
{% endblock %}
