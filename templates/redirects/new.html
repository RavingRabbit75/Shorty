{% extends "base.html" %}

{% block content %}
	<h1>Create New Redirect</h1>
	<form class="navbar-form navbar-left" action="/users/{{user.id}}/redirects" method="POST">
		{{ form.csrf_token }}
		<div class="form-group">
			{{ form.title(class="form-control", placeholder="Enter Title") }}
			{{ form.url(class="form-control", placeholder="Enter URL") }}
		</div>
		<button type="submit" class="btn btn-default">Create Redirect</button>
		<div class="form-group">
			{{ errors }}
		</div>
	</form>

{% endblock %}
