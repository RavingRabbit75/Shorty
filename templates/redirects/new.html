{% extends "base.html" %}

{% block content %}
	<h1>Create New Redirect</h1>
	<form class="navbar-form navbar-left" action="/users/{{user.id}}/redirects" method="POST">
		<div class="form-group">
			<input type="text" name="new_title" class="form-control" placeholder="Enter Title">
			<input type="text" name="new_url" class="form-control" placeholder="Enter URL">
		</div>
		<button type="submit" class="btn btn-default">Create Redirect</button>
	</form>

{% endblock %}
