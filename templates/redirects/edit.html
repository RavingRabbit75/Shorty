{% extends "base.html" %}

{% block content %}
	<h1>Edit Message</h1>
	<form class="navbar-form navbar-left" action="/users/{{user.id}}/messages/{{message.id}}?_method=PATCH" method="POST">
		<div class="form-group">
			<input type="text" name="message" class="form-control" placeholder="Enter Last Name" value="{{message.content}}">
		</div>
		<button type="submit" class="btn btn-default">Save Changes</button>
	</form>
{% endblock %}
